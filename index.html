<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/app.css">

    <title>Encriptador de Textos</title>
</head>
<body>
    <div class="container">
        <img src="img/logo.png" class="pt-4 pb-4" alt="Logo de alura con la inicial a">

        <div class="row">
            <div class="col-8 align-self-start">
                <section class="form box">
                    <h2 >Mensaje a Encriptar</h2>
                    <textarea name="area_texto_entrada" id="area_texto_entrada" class="form-control" cols="30" rows="10" placeholder="Ingrese texto aqui!" style="text-transform:lowercase"></textarea>
                </section>
                <div class="text-center caja-botones">
                    <button type="button" onclick="encriptar()" id="btn-encriptar" class="btn btn-warning btn-lg pr-4">Encriptar</button>
                    <button type="button" onclick="desencriptar()" id="btn-desencriptar" class="btn btn-danger btn-lg">Desencriptar</button>
                </div>
            </div>

            <div class="col-4">
                <div class="text-center">
                    <h2 >Mensaje Desencriptado</h2>
                    <textarea name="area_texto_salida" id="area_texto_salida" style="text-transform:lowercase" class="form-control" cols="20" rows="10" placeholder=""></textarea>
                    <button type="button" id="btn-copiar" onclick="copia_portapapeles()" class="btn btn-warning btn-lg mt-5">Copiar</button>
                </div>
            </div>
        </div>
    </div>

|   <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
